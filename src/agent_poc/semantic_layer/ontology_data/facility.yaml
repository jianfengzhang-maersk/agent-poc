name: Facility
description: A physical location used for container operations such as terminals.
synonyms:
- facility
- terminal
attributes:
  facility_id:
    type: string
    primary_key: true
    description: Unique identifier of the facility, derived from facilityIdentifier.
  facility_name:
    type: string
    description: Human-readable name of the facility.
  is_active:
    type: boolean
    description: Whether the facility is operational.
  city:
    type: string
    description: City where the facility is located.
  postal_code:
    type: string
    description: Postal or ZIP code of the facility.
  geo_position:
    type: object
    description: Geographic coordinates of the facility.
    properties:
      latitude:
        type: float
      longitude:
        type: float
  facility_types:
    type: array
    description: List of facility type classifications (e.g., terminal, warehouse,
      depot, customer location).
    items:
      type: object
      properties:
        type_code:
          type: string
        type_name:
          type: string
  defined_areas:
    type: array
    description: Sub-areas within the facility, such as gates, yards, berths.
    items:
      type: object
      properties:
        area_name:
          type: string
        area_type_code:
          type: string
        location_type:
          type: string
  facility_availabilities:
    type: array
    description: Operating time windows when the facility is available.
    items:
      type: object
      properties:
        start_time:
          type: string
        end_time:
          type: string
        availability_type:
          type: string
        weekdays:
          type: object
          description: 'Key: weekday, Value: open/close indicator'
          additionalProperties: true
  facility_offerings:
    type: array
    description: Services the facility provides (e.g., lift-on, storage, reefer plug).
    items:
      type: object
      properties:
        offering_code:
          type: string
        offering_name:
          type: string
        offering_description:
          type: string
        valid_to:
          type: datetime
        is_primary:
          type: boolean
  iata_code:
    type: string
    description: IATA airport code (if applicable).
  geoid:
    type: string
    description: Geographical ID for location matching.
  hsud_code:
    type: string
    description: HSUD code used in operational systems.
  smdg:
    type: string
    description: SMDG terminal code (if applicable).
relationships:
  located_in:
    target: City
    description: A facility is located within a specific city.
  hosts_event:
    target: ContainerEvent
    description: A facility hosts container movement events such as gate-in, gate-out,
      discharge, or load.
