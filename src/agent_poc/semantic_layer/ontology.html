    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"attributes": "", "font": {"size": 8}, "group": 0, "id": "City", "label": "City", "shape": "dot", "size": 10, "title": "A geographical city where logistics operations such as container movements, terminals, and facilities exist."}, {"attributes": "", "font": {"size": 8}, "group": 1, "id": "Facility", "label": "Facility", "shape": "dot", "size": 10, "title": "A physical location where logistics operations happen, such as terminals, depots, warehouses, or customer facilities."}, {"attributes": "", "font": {"size": 8}, "group": 0, "id": "ContainerEvent", "label": "ContainerEvent", "shape": "dot", "size": 10, "title": "An operational container movement event such as gate-in, gate-out, load, discharge, or customs inspection."}, {"attributes": "", "font": {"size": 8}, "group": 2, "id": "Shipment", "label": "Shipment", "shape": "dot", "size": 10, "title": "A shipment or booking that contains container units linked to a customer order."}, {"attributes": "", "font": {"size": 8}, "group": 3, "id": "Container", "label": "Container", "shape": "dot", "size": 10, "title": "A shipping container identified by a unique container ID, holding cargo for transportation."}]);
                  edges = new vis.DataSet([{"arrows": "to", "font": {"align": "horizontal", "size": 6}, "from": "City", "label": "has_facility", "title": "A city contains operational or customer facilities such as terminals, depots, or warehouses.", "to": "Facility", "width": 1.5}, {"arrows": "to", "font": {"align": "horizontal", "size": 6}, "from": "Facility", "label": "located_in", "title": "A facility is located within a specific city.", "to": "City", "width": 1.5}, {"arrows": "to", "font": {"align": "horizontal", "size": 6}, "from": "Facility", "label": "hosts_event", "title": "A facility hosts container movement events such as gate-in, gate-out, discharge, or load.", "to": "ContainerEvent", "width": 1.5}, {"arrows": "to", "font": {"align": "horizontal", "size": 6}, "from": "Shipment", "label": "has_container", "title": "A shipment includes one or more containers that belong to the same booking.", "to": "Container", "width": 1.5}, {"arrows": "to", "font": {"align": "horizontal", "size": 6}, "from": "Container", "label": "belongs_to", "title": "A container belongs to a specific shipment or booking.", "to": "Shipment", "width": 1.5}, {"arrows": "to", "font": {"align": "horizontal", "size": 6}, "from": "Container", "label": "has_event", "title": "A container has a sequence of logistic events during its lifecycle such as gate-in, gate-out, load, discharge.", "to": "ContainerEvent", "width": 1.5}, {"arrows": "to", "font": {"align": "horizontal", "size": 6}, "from": "Container", "label": "located_at", "title": "A container may be located at a facility such as a terminal or depot.", "to": "Facility", "width": 1.5}, {"arrows": "to", "font": {"align": "horizontal", "size": 6}, "from": "ContainerEvent", "label": "occurs_at", "title": "A container event occurs at a specific facility where the operation takes place.", "to": "Facility", "width": 1.5}, {"arrows": "to", "font": {"align": "horizontal", "size": 6}, "from": "ContainerEvent", "label": "for_container", "title": "A container event is associated with one container, describing part of its operational lifecycle.", "to": "Container", "width": 1.5}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
