tools:

  #####################################################################
  # Relation-Based Tools (Entity → Entity)
  #####################################################################

  - name: get_terminals_by_city
    type: relation
    description: "List all operational terminals located in a given city."
    input:
      - city_name
    output: Facility[]
    semantics:
      intent: facility_lookup
      relation:
        from: City
        to: Facility
        name: has_facility
      filters:
        category: operational
        subtype: terminal


  - name: get_events_by_facility
    type: relation
    description: "Retrieve events occurring at a facility within a specified time range."
    input:
      - facility_id
      - start_date
      - end_date
      - event_type
    output: ContainerEvent[]
    semantics:
      intent: facility_event_lookup
      relation:
        from: Facility
        to: ContainerEvent
        name: hosts_event
      filters: {}


  - name: get_events_by_container
    type: relation
    description: "Retrieve movement events for a given container within a time window."
    input:
      - container_id
      - start_date
      - end_date
      - event_type
    output: ContainerEvent[]
    semantics:
      intent: container_event_lookup
      relation:
        from: Container
        to: ContainerEvent
        name: has_event
      filters: {}


  - name: get_shipment_by_container
    type: relation
    description: "Return the shipment associated with the given container."
    input:
      - container_id
    output: Shipment
    semantics:
      intent: container_shipment_lookup
      relation:
        from: Container
        to: Shipment
        name: belongs_to
      filters: {}


  - name: get_containers_by_shipment
    type: relation
    description: "List all containers belonging to a specific shipment."
    input:
      - shipment_id
    output: Container[]
    semantics:
      intent: shipment_container_lookup
      relation:
        from: Shipment
        to: Container
        name: has_container
      filters: {}


  #####################################################################
  # Entity-Based Tools (Single Entity → Metadata / Details)
  #####################################################################

  - name: get_container_details
    type: entity
    description: "Return physical and metadata attributes for a container (height, type, payload)."
    input:
      - container_id
    output: Container
    semantics:
      intent: container_details_lookup
      entity: Container


  - name: get_shipment_details
    type: entity
    description: "Return metadata and descriptive attributes of a shipment (non-relational)."
    input:
      - shipment_id
    output: Shipment
    semantics:
      intent: shipment_details_lookup
      entity: Shipment


  - name: get_facility_details
    type: entity
    description: "Return metadata and classification details of a facility."
    input:
      - facility_id
    output: Facility
    semantics:
      intent: facility_details_lookup
      entity: Facility
