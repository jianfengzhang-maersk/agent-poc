entities:

  City:
    description: "A geographical city where logistics operations such as container movements, terminals, and facilities exist."
    synonyms: []
    relationships:
      has_facility:
        target: "Facility"
        description: "A city contains operational or customer facilities such as terminals, depots, or warehouses."

  Facility:
    description: "A physical location where logistics operations happen, such as terminals, depots, warehouses, or customer facilities."
    synonyms: []
    relationships:
      located_in:
        target: "City"
        description: "A facility is located within a specific city."
      hosts_event:
        target: "ContainerEvent"
        description: "A facility hosts container movement events such as gate-in, gate-out, discharge, or load."

  Shipment:
    description: "A shipment or booking that contains container units linked to a customer order."
    synonyms: ["booking", "bkg"]
    relationships:
      has_container:
        target: "Container"
        description: "A shipment includes one or more containers that belong to the same booking."

  Container:
    description: "A shipping container identified by a unique container ID, holding cargo for transportation."
    synonyms: []
    relationships:
      belongs_to:
        target: "Shipment"
        description: "A container belongs to a specific shipment or booking."
      has_event:
        target: "ContainerEvent"
        description: "A container has a sequence of logistic events during its lifecycle such as gate-in, gate-out, load, discharge."
      located_at:
        target: "Facility"
        description: "A container may be located at a facility such as a terminal or depot."

  ContainerEvent:
    description: "An operational container movement event such as gate-in, gate-out, load, discharge, or customs inspection."
    synonyms: []
    relationships:
      occurs_at:
        target: "Facility"
        description: "A container event occurs at a specific facility where the operation takes place."
      for_container:
        target: "Container"
        description: "A container event is associated with one container, describing part of its operational lifecycle."
