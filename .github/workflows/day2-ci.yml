name: Day2 - CI

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 推荐：直接用官方 action 装 uv（更稳）
      - name: Setup uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          enable-cache: true

      - name: Sync deps (locked)
        run: uv sync --frozen

      - name: Run tests
        run: uv run pytest -q

      - name: Lint
        run: uv run ruff check .

      - name: Format check
        run: uv run ruff format --check .